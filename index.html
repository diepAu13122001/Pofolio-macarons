<!DOCTYPE html>
<html lang="en">
  <head>

      crossorigin="anonymous"

    <link rel="stylesheet" href="./css/root.css" />
    <link rel="stylesheet" href="./css/slidebar.css" />
    <link rel="stylesheet" href="./css/right-settings.css" />
  </head>
  <body class="light">
    <aside class="full-intro left">
      <div class="nav-logo margin">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/af/Zuganov-sign.png"
          alt="logo"
        />
        <div class="p">
          Hi, my full name is <span class="h3">Au Ngoc Diep</span>, a
          <span class="h3">Web Developer</span> passionate about building clean,
          efficient, and user-friendly websites.
        </div>
      </div>
      <ul class="nav-links margin">
        <li class="h3 active"><a href="#about">About</a></li>
        <li class="h3"><a href="#skils">Skils</a></li>
        <li class="h3"><a href="#projects">Projects</a></li>

        <li class="h3"><a href="#contact">Contact</a></li>

        <hr class="line line-l" />
        <div class="icons">
          <span class="comp-margin"><i class="fa-brands fa-github"></i></span>
          <span class="comp-margin"><i class="fa-brands fa-facebook"></i></span>
          <span class="comp-margin"><i class="fa-solid fa-envelope"></i></span>
          <span class="comp-margin"><i class="fa-solid fa-phone"></i></span>
        </div>
      </div>
    </aside>

    <main></main>

    <aside class="right-settings">
      <div class="setting-comp" id="mode-btn">
        <i id="light" class="fa-solid fa-sun"></i>
        <i id="dark" class="fa-solid fa-moon"></i>
      </div>
      <div class="setting-comp" id="color-list-btn">
        <ul>
          <li data-color="purple" class="choosed comp-margin"></li>
          <li data-color="pink" class="comp-margin"></li>
          <li data-color="orange" class="comp-margin"></li>
          <li data-color="green" class="comp-margin"></li>
        </ul>
      </div>
    </aside>

    <script src="./js/slidebar.js"></script>
